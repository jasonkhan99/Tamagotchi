<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class= "container">
      <div class= "jumbotron">
        <h2>Tamagotchi</h2>
        <p class="titleintro"></p>
      </div>
      <br>
      <form id="name">
        <div class="form-group">
          <label for="name">What is my name?</label>
          <input id="petName" type="text" placeholder="Enter name for your Tamagotchi" required>
          <button type="submit" name="button" class="btn btn-danger">Name Your Pet!</button>
        </div>
      </form>
      <div id="gameOverMessage">
        <h2>Your pet has died. Please try not neglecting your responsibilities next time.</h2>
        <button class="btn btn-danger" id="tryAgain">Try Again!</button>
      </div>
      <div id="game">
        <h3 id="title">Keep <span id="showName"></span> alive by feeding it, letting it sleep, and having some fun!</h3>
        <br>
        <div class="row">
          <div class="col-md-8">  
            <div class="progress">
              <div id="foodBar" class="progress-bar bg-warning" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Food Level</div>
            </div>
          </div>
          <div class="col-md-4">
            <button type="button" id="feedPet" class="btn btn-warning btn-lg">Feed Your Pet</button>
          </div>   
        </div>  
          <br>
        <div class="row">
          <div class="col-md-8">  
            <div class="progress">
              <div id="playBar" class="progress-bar bg-info" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Play Level</div>
            </div>
          </div>
          <div class="col-md-4">
            <button type="button" id="playWithPet" class="btn btn-info btn-lg">Play With Your Pet</button>
          </div>   
        </div>  
          <br>
        <div class="row">
          <div class="col-md-8">  
            <div class="progress">
              <div id="napBar" class="progress-bar bg-success" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Nap Level</div>
            </div>
          </div>
          <div class="col-md-4">
            <button type="button" id="restPet" class="btn btn-success btn-lg">Take a Nap</button>
          </div>
          <div id="dancing" alt="dancing tamagotchi"></div>
          <div id="sleeping" alt="sleeping tamagotchi"></div>
          <div id="eating" alt="tamagotchi eating"></div>
          <div id="havingfun" alt="having fun"></div>
          <div id="death" alt="dead tamagotchi"></div>
        </div>    
      </div>  
    </div>
  </body>
</html>
